<!DOCTYPE html>
<html lang="en">
<head th:replace="../elements/header :: header (title='Home')"></head>
<body>
	<nav th:replace="../elements/navbar :: navbar" />
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2>
					Group import <small>Import Your custom <strong
						th:text="${#strings.capitalize(importer)}"> </strong> Post groups
					</small>
				</h2>
			</div>
		</div>
		<hr></hr>
		<div class="row">
			<form class="form-horizontal" method="post"
				th:action="@{'/groups/import/' + ${importer}}">
				<div class="form-group">
					<label class="control-label col-sm-2">Import Source: </label>
					<div class="col-sm-10">
						<input class="form-control" type="file" name="source" id="source"
							required="required"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Encoding: </label>
					<div class="col-sm-10">
						<select class="form-control" id="encoding" name="encoding">
							<option>UTF-8</option>
							<option>UTF-16</option>
							<option>US-ASCII</option>
							<option>ISO-8859-1/Latin-1</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Group name: </label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="name" id="name"
							required="required" placeholder="my group"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Description: </label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="description"
							id="description" placeholder="a group with my tweets"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Delay: </label>
					<div class="col-sm-10">
						<input class="form-control" type="number" name="delay" id="delay"
							placeholder="Delay in years. Past dates will be ignored. Inputting '0' maps all past dates to their next anniversary"
							value="0"></input>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Actions: </label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">
							<span class="glyphicon glyphicon-import"></span> import group
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="../elements/scripts :: scripts"></div>
</body>
</html>
